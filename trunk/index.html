<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>US National Grid Map</title>
    <style type="text/css">
    	@import "css/main.css";
    	</style>
    <!--Bootstrap to Google Maps API  -->
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyA2q8pD_YjS70CpCcejLUgnL8AdTd6qFtk&libraries=places&sensor=false"></script>
    
    <!--Attempt to deep bootstrap Xavier's scripts-->
    <!--Marconi scripts, for overlays. Pretty sure these are the only ones needed. Google.js and genericmap.js seem unnecessary -->
    <script type="text/javascript" src="//ersquared.org/mapsample/scripts/stdlib.js"></script>
    <script type="text/javascript" src="//ersquared.org/mapsample/scripts/map.js"></script>
    <script type="text/javascript" src="//ersquared.org/mapsample/scripts/google/usnggraticule.js"></script>  
    <!-- USNG2.js, for UTM and Lat/Long conversions. Final document should bootstrap usng2.js from github if possible
    	<script type="text/javascript" src="//raw.github.com/bitner/usng_tools/master/usng2.js"></script> -->
    <script type="text/javascript" src="js/usng2.js"></script>
    <!--markers.js, for custom labels and markers-->
    <script type="text/javascript" src="js/markers.js"></script>
    <!--Final: basic map.js for the application-->
    <script type="text/javascript" src="js/map.js"></script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%">
		<noscript>This web page requires Javascript to function properly. Please enable Javascript in your browser to continue.</noscript>
		</div>
    <div id="usng_search" style="display:block">
    	<form id="srchFrm" method="post" name="frmSearch" action="javascript:startSearch(document.getElementById('srchFrm').inputAddrTxt.value,document.getElementById('srchFrm').inputUSNGTxt.value);">
		  <input type="text" id="inputAddrTxt" name="inputAddrTxt" value="" onclick="setSearchType('address');" placeholder="Enter an address"/>
		  <input type="text" id="inputUSNGTxt" name="inputUSNGTxt" value="" onclick="setSearchType('usng');" placeholder="Enter a USNG value"/><br />
		  <input type="submit" id="btnSearch" name="searchButton" value="Search"/>
		  <p id="rdoAdd"><input id="radioAddress" type="radio" name="searchtype" value="Address" checked="checked" onclick="setSearchType('address');"/>Address</p>
		  <p id="rdoUSNG"><input id="radioUSNG" type="radio" name="searchtype" onclick="setSearchType('usng');" value="USNG"/>USNG</p> <br />
		  <div id="gridcheckbox"><input type="checkbox" name="gridlines" onclick="toggleGridDisp();" />Grid Lines</div>
		  <div id="coordinateInfo"></div></br><em id="debugZlev"></em>
		  <div id="drawing"><img src="images/loading.gif" alt="loading"></div>
		</form>
    </div>
  </body>
</html>
