<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>US National Grid Map</title>
    <style type="text/css">
    	@import "css/main.css";
    	</style>
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyA2q8pD_YjS70CpCcejLUgnL8AdTd6qFtk&libraries=places&sensor=false"></script>
    <script type="text/javascript" src="js/gridlines.js"></script>

    <script type="text/javascript" src="js/markers.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%">
		<noscript>This web page requires Javascript to function properly. Please enable Javascript in your browser to continue.</noscript>
		</div>
	<!--  "LAUNCH" BUTTONS - Uncomment if they are deemed worthy of real estate and code
    <div id="searchAddLaunch" style="display:block">
    	<button onclick="switchUIMode(0,"address");">Find Address</button> <br />
    </div>
    <div id="searchUSNGLaunch" style="display:block">
    	<button onclick="switchUIMode(0,"usng");">Find USNG</button> <br />
    </div>
   -->
    <div id="usng_search" style="display:block">
    	<!-- painful to get the form to behave with no server side scripts 
    		method="post" works for Address, not USNG
    		method = get is assumed, just changes the URL and kills for USNG
    		onsubmit="startSearch(this.inputAddrTxt.value,this.inputUSNGTxt.value); return false;"  results in a server error with a POST method
    		-->
    	<form id="srchFrm" method="post" name="frmSearch" action="javascript:startSearch(document.getElementById('srchFrm').inputAddrTxt.value,document.getElementById('srchFrm').inputUSNGTxt.value);">
		  <input type="text" id="inputAddrTxt" name="inputAddrTxt" value="" onclick="setSearchType('address');" placeholder="Enter an address"/>
		  <input type="text" id="inputUSNGTxt" name="inputUSNGTxt" value="" onclick="setSearchType('usng');" placeholder="Enter a USNG value"/><br />
		  <input type="submit" id="btnSearch" name="searchButton" value="Search"/>
		  <p id="rdoAdd"><input id="radioAddress" type="radio" name="searchtype" value="Address" checked="checked" onclick="setSearchType('address');"/>Address</p>
		  <p id="rdoUSNG"><input id="radioUSNG" type="radio" name="searchtype" onclick="setSearchType('usng');" value="USNG"/>USNG</p> <br />
		  <div id="zonecheckbox"><input type="checkbox" name="zonelines" onclick="toggleZoneDisp();" />Zones</div>
	      <div id="grid100kcheckbox"><input type="checkbox" name="lines100k" onclick="toggle100kDisp();" />100k grid</div>
	      <div id="grid1kcheckbox"><input type="checkbox" name="lines1k" onclick="toggle1kDisp();" />1k grid</div>
	      <div id="grid100mcheckbox"><input type="checkbox" name="lines100m" onclick="toggle100mDisp();" />100m grid</div>
		</form>
    </div>
    <!-- LET'S TRY A SINGLE FORM/DIV

		  <input type="text" id="inputAddrTxt" name="inputAddrTxt" />
		  <input type="submit" value="Search"/> <br />
		</form>
    </div>

  </body>
</html>
